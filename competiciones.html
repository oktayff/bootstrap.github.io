<!-- BODY -->
<body>

    <div class="container" id="form">

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="name" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="surname" class="form-control" id="apellidos" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div><br>

    <div class="container" id="tabla">

        <h1 align="center"> COMPETICIONES </h1>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Nacional</th>
                    <th scope="col">Internacional</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>LaLiga</td>
                    <td>Champions League</td>
                </tr>
                <tr>
                    <td>Copa del Rey</td>
                    <td>Europa League</td>
                </tr>
                <tr>
                    <td>Supercopa de España</td>
                    <td>Supercopa de Europa</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
